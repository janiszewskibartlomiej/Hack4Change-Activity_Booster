
<!doctype html>
<html lang="pl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

      {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>Activity booster</title>
      {% endif %}

  </head>

  <body>
<script>
$(document).ready(function() {
    $('#guest-append-form').bootstrapValidator();
});
</script>

<div class="col" style="max-width:1200px; margin:auto; padding: 10px">
    <h3>Dodaj swoje wydarzenie: </h3>
    <form method="post" action="/add_meetup" id="add_meetup_form">
        <p>Nazwa wydarzenia:
        <input type="text" class="form-control my-2" name="title" value="" required></p>
        <p>Lokalizacja:
        <input type="text" class="form-control my-2" name="location" value=""></p>
        <p>Data:
        <input type="text" class="form-control my-2" name="date" value=""></p>

        <label for="description">Opis</label>
    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        <div>
        <input type="checkbox" value="True" name="people" id="people_box" checked>
        <label class="form-check-label col-5" for="people_box">Ludzie</label>
        <input type="checkbox" value="True" name="animals" id="animals_box">
        <label class="form-check-label col-5" for="animals_box">ZwierzÄ™ta</label>
        <input type="checkbox" value="True" name="ecology" id="ecology_box">
        <label class="form-check-label col-5" for="ecology_box">Ekologia</label>
        </div><br>
        <input type="submit" class="btn btn-secondary my-2">
    </form>


</div>
    </div>
</body>
</html>
